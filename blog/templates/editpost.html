{% extends "login/base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
    <h1>Home</h1>
    <hr>
    <h3>Edit your Post:</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.cat }}
        </div>
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
