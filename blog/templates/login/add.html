{% extends 'login/base1.html' %}


{% block content %}
<form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.first_name }}
        </div>
        <div class="form-group">
            {{ user_form.last_name }}
        </div>
        <div class="form-group">
            {{ user_form.email }}
        </div>
        <div class="form-group">
                {{ user_form.username }}
            </div>
            <div class="form-group">
                    {{ user_form.password }}
                </div>
        <button onclick="move()" type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <div id="myBar"></div>
{% endblock content %}
